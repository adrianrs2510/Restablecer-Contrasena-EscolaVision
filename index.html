<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - EscolaVision</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./Logo.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./Logo.png" alt="EscolaVision" class="logo">
            <h1>EscolaVision</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Restablecer Contraseña</h2>
            <p>Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
            <form id="reset-password-form">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Introduce tu correo" required>
                <button type="submit">Restablecer Contraseña</button>
            </form>
            <div id="message"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 EscolaVision | Todos los derechos reservados</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
